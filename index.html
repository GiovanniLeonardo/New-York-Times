<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> NEW YORK TIME Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--   <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="main.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">New York Time Search</h1>
    </div>

    <div class="container">

    <div class="row"> 
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="text" class="form-control" id="searchTerm">
                </div>
                <div class="form-group">
                    <label for="numRecord">Number of Records</label>
                    <input type="number" class="form-control" id="numRecord">
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year</label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year</label>
                    <input type="text" class="form-control" id="endYear">
                </div>
                <button id="search" type="submit" class="btn btn-primary">Search</button>
                <button id="clear" type="button" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
    </div>
    
    <div class="row"> 
            <div id="searchResults" class="col-12">

            </div>
    </div>

    </div>
</body>
</html>
